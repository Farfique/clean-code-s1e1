<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section" id="add-task">
        <h3 class="new-task-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <section class="todo-section"></section>
        <h3 class="list-header">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="done-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input class="done-input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section"></section>
        <h3 class="list-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="done-input" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
