<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link header__link_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__header add-section__header">Add Item</h3>
        <div class="add-section__content">
          <input class="add-section__input text-input" type="text">
          <button class="add-section__button button button-add">Add</button>
        </div>
      </section>
      <section class="section section_todo"></section>
        <h3 class="section__header">Todo</h3>
        <ul class="section__list task-list todo-list">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__title ">Pay Bills</label>
            <input class="task-list__input text-input" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">Delete</button>
          </li>
          <li class="edit-mode task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__title">Go Shopping</label>
            <input class="task-list__input text-input" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">Delete</button>
          </li>
        </ul>
      </section>
      <section class="section section_completed"></section>
        <h3 class="section__header">Completed</h3>
        <ul class="section__list task-list done-list">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__title">See the Doctor</label>
            <input class="task-list__input text-input" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">Delete</button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
